<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Odin: Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="display"></div>

            <button type="button" class="modifier" id="clear">AC</button>
            <button type="button" class="modifier" id="sign">+/-</button>
            <button type="button" class="modifier" id="percent">%</button>
            <button type="button" class="operator" value="/">/</button>
            <button type="button" class="operand" value="7">7</button>
            <button type="button" class="operand" value="8">8</button>
            <button type="button" class="operand" value="9">9</button>
            <button type="button" class="operator" value="x">x</button>
            <button type="button" class="operand" value="4">4</button>
            <button type="button" class="operand" value="5">5</button>
            <button type="button" class="operand" value="6">6</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operand" value="1">1</button>
            <button type="button" class="operand" value="2">2</button>
            <button type="button" class="operand" value="3">3</button>
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operand" value="0" id="zero">0</button>
            <button type="button" class="decimal" id="decimal">.</button>
            <button type="button" class="equals" id="equals">=</button>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
