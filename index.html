<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Odin: Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="display"></div>

            <button data-key="46" type="button" class="modifier" id="clear">AC</button>
            <button data-key="189" type="button" class="modifier" id="sign">+/-</button>
            <button data-key="13" type="button" class="modifier" id="percent">%</button>
            <button data-key="111" type="button" class="operator" value="/">/</button>
            <button data-key="103" type="button" class="operand" value="7">7</button>
            <button data-key="104" type="button" class="operand" value="8">8</button>
            <button data-key="105" type="button" class="operand" value="9">9</button>
            <button data-key="106" type="button" class="operator" value="x">x</button>
            <button data-key="100" type="button" class="operand" value="4">4</button>
            <button data-key="101" type="button" class="operand" value="5">5</button>
            <button data-key="102" type="button" class="operand" value="6">6</button>
            <button data-key="109" type="button" class="operator" value="-">-</button>
            <button data-key="97" type="button" class="operand" value="1">1</button>
            <button data-key="98" type="button" class="operand" value="2">2</button>
            <button data-key="99" type="button" class="operand" value="3">3</button>
            <button data-key="107" type="button" class="operator" value="+">+</button>
            <button data-key="96" type="button" class="operand" value="0" id="zero">0</button>
            <button data-key="110" type="button" class="decimal" id="decimal">.</button>
            <button data-key="187" type="button" class="equals" id="equals">=</button>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
